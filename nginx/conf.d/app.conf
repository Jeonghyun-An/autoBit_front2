# WebSocket
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Upstream
upstream nuxt_upstream { 
    server nuxt:3000; 
}
upstream fastapi_upstream {
    server fastapi:8000;
}
upstream minio_upstream {
    server minio:9000;
}

server {
  listen 80;
  server_name _;

  client_max_body_size 200m;

  # health
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # -------- /rag 컨텍스트(팀장님 요청) --------
  # /rag -> /rag/chat 리다이렉트
  location = /rag {
    return 302 /rag/chat;
  }

  # FastAPI: /rag/llama/*  -> fastapi로 전달
  # /rag 접두어를 제거한 뒤(/rag/llama/... -> /llama/...) 백엔드로 프록시
  location ^~ /rag/llama/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_connect_timeout 60s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;

    rewrite ^/rag/(.*)$ /$1 break;     # /rag 제거
    proxy_pass http://fastapi_upstream;
  }

  # MinIO: /rag/minio/* -> minio로 전달 (파일 다운로드용)
  # /rag/minio를 제거하고 / 경로로 전달
  location ^~ /rag/minio/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS 헤더 (필요시)
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    client_max_body_size 500M;
    proxy_read_timeout 300s;

    # /rag/minio/ 제거 → MinIO의 / 경로로
    rewrite ^/rag/minio/(.*)$ /$1 break;
    proxy_pass http://minio_upstream;
  }

  # Nuxt: /rag/* -> nuxt로 전달 (마찬가지로 /rag 제거)
  location ^~ /rag/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_cache_bypass                 $http_upgrade;

    proxy_pass http://nuxt_upstream;
  }
  # -------- /rag 끝 --------

  # 루트도 계속 쓰고 싶으면: / -> /chat
  location = / {
    return 302 /chat;
  }

  # FastAPI: /llama/* (기존 경로 유지)
  location ^~ /llama/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_connect_timeout 60s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;

    proxy_pass http://fastapi_upstream;
  }
  location = /llama { 
    return 301 /llama/;
  }

  # 나머지 전부 Nuxt
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_cache_bypass                 $http_upgrade;

    proxy_pass http://nuxt_upstream;
  }
}